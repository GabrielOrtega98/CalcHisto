
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
     >
      
    <h:head>
        <meta charset="utf-8"/>
        <title>Calculadora Historico</title>
    </h:head>
    <h:body>
        <ol>
            <ui:repeat var="c" value="#{beanCalc.historico}">
                <li>#{c}</li>
            </ui:repeat>
            </ol>
            <h:form>
                <h:inputText value="#{beanCalc.a}"/>
                +
                 <h:inputText value="#{beanCalc.b}"/>
                 <h:commandButton action="#{beanCalc.somar}"
                                  value="="/>
         
            </h:form>
            <h:form>
                <h:inputText value="#{beanCalc.a}"/>
                -
                 <h:inputText value="#{beanCalc.b}"/>
                 <h:commandButton action="#{beanCalc.subtrair}"
                                  value="="/>
            </h:form>
        <h:form>
                <h:commandButton action="#{beanCalc.limpar}"
                                  value="limpar_todo_historico"/>
                </h:form>
        <h:form>
            
            <h:inputText value="#{beanCalc.numitem}"/>
             <h:commandButton action="#{beanCalc.limparnum}"
                                  value="limpar_numero"/>
               
            
        </h:form>
    </h:body>
</html>
